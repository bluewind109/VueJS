<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>
    VueJS
  </title>
  <link rel="stylesheet" href="./content/css/style.css" />
  <script src="./content/js/vue.js"></script>
</head>

<body>
  <div id="vue-app">
    <button @click="a++">Add to A</button>
    <button @click="b++">Add to B</button>
    <p>A - {{a}}</p>
    <p>B - {{b}}</p>
    <p>Age + A = {{addtoA}}</p>
    <p>Age + B = {{addtoB}}</p>
  </div>

  <script src="./content/js/system/app.js"></script>
</body>

</html>
