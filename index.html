<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>
    VueJS
  </title>
  <link rel="stylesheet" href="./content/css/style.css" />
  <script src="./content/js/vue.js"></script>
</head>

<body>
  <div id="vue-app">
    <ul>
      <li v-for="character in characters">{{character}}</li>
    </ul>
    <hr>
    <ol>
      <li v-for="(ninja, index) in ninjas">Ninja {{ninja.name}} is {{ninja.age}} years old</li>
    </ol>
    <template v-for="(ninja, index) in ninjas">
      <h3>{{index+1}}. {{ninja.name}}</h3>
      <p>{{ninja.age}}</p>
    </template>
    <template v-for="ninja in ninjas">
      <div v-for="(val, key) in ninja">
        <p>{{key}}: {{val}}</p>
      </div>
    </template>
  </div>

  <script src="./content/js/system/app.js"></script>
</body>

</html>
