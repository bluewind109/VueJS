<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>
    VueJS
  </title>
  <link rel="stylesheet" href="./content/css/style.css" />
  <script src="./content/js/vue.js"></script>
</head>

<body>
  <div id="vue-app">
    <!-- bag image -->
    <div id="bag" :class="{burst: ended}"></div>

    <!-- bag health -->
    <div id="bag-health">
      <div :style="{ width: health + '%' }">{{health}}/100</div>
    </div>

    <!-- game controls -->
    <div id="controls">
      <button @click="punch" v-show="!ended">Punch</button>
      <button @click="restart">Restart</button>
    </div>

  </div>

  <script src="./content/js/system/app.js"></script>
</body>

</html>
